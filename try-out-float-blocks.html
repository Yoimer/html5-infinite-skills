<!doctype html>
<html>

<head>
<title>try out float blocks</title>
<style>

.gray {
	width: 200px;
	height: 20px;
	background-color: #999999;
}
.red {
	width: 200px;
	height: 250px;
	background-color: #ff0000;
	float:left;
}
.green {
	width: 200px;
	height: 100px;
	background-color: #00ff00;
	float:right;
}
.blue {
	width: 200px;
	height: 150px;
	background-color: #0000ff;
	clear:both;
}

</style>
</head>
<body>
<h1>floating blocks</h1>

<div class="gray"></div>

<div class="red"></div>

<div class="green"></div>

<div class="blue"></div>

</body>
</html>
