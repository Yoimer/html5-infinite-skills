<!doctype html>
<html>
<head>
<title>try out form elements</title>
<style>

#survey{
	width:300px;
	margin:auto;
}
</style>
</head>

<body>
<h1>form elements</h1>

<div id="survey">
<form action="mailto:someone@somewhere.com" method="post" name="survey">

<fieldset>
<legend>Personal Data</legend>
Name<input type="text" name="name"/>
<br/>
E-mail <input type="email" name="email"/>
<br/><br/>

Your Gender:<br/>
<label for="male"> Male </label> <input type="radio" name="gender" value="m" id="male"/>
<br/>
Female <input type="radio" name="gender" value="f" checked="checked"/>
<br/> 
</fieldset>
<br/>
<fieldset>
<legend>Survey Questions</legend>
Do you own a...<br/>
Car <input type="checkbox" name="own" value="car"/>
<br/>
Mansion <input type="checkbox" name="own" value="mansion" checked="checked" />
 <br/>
Yacht <input type="checkbox" name="own" value="yacht"/>
<br/> <br/>

Your favorite color:
<select name="color" size="4" multiple="multiple">
<option value="1">Red</option>
<option selected="selected">Blue</option>
<option>Green</option>
<option>Yellow</option>
<option>Orange</option>
<option>Brown</option>
</select>
<br/><br/>

Comments <br/>
<textarea rows="8" cols="25" name="comments">your comments here...</textarea>
<br/><br/>
</fieldset>

<input type="hidden" name="surveynumber" value="a07"/>
<input type="submit" name="Send"/>
<input type="reset" value="Clear form"/>
</form>

</div>
</body>
</html>
