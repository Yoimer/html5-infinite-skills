<!DOCTYPE html>
<html>
<head>
<title>try out tables</title>
<style type="text/css">

table{
	width:500px;
	text-align:center;
	margin:auto;
}

table, td, th{
	border:2px solid #0000ff;
	border-collapse:collapse;
}

td{
	width:25%;
	padding:5px;
}

thead{
	color:#0000ff;
}

tbody{
	color:#ff0000 ;
}

tfoot{
	color:#00ff00;
}

.season{
	background-color:#acefb3;
}

.temps{
	background-color:#f0ef71;
}


.rainfall{
	background-color:#71c8f0;
}


</style>
</head>


	<!-- boder: width, line type, color-->



<body>
<h1>tables</h1>
<table>
<caption>
  Year-round San Francisco Temperatures
</caption>

<colgroup>
<col class="season"/>
<col span="2" class="temps"/>
<col class="rainfall"/>
</colgroup>

<thead>
  <tr>
	<th scope="col">Season</th>
	<th scope="col">High Temp</th>
	<th scope="col">Low Temp</th>
	<th scope="col">Average Rain</th>
  </tr>
</thead>

<tbody>  
  <tr>
	<td>Winter</td>
	<td>59</td>
	<td>48</td>
	<td>4 inches</td>
   
  <tr>
	<td>Spring</td>
	<td>64</td>
	<td>51</td>
	<td>1 inches</td>
  </tr>
  
  <tr>
	<td>Summer</td>
	<td>69</td>
	<td>48</td>
	<td>0 inches</td>
  </tr>
  
  <tr>
	<td>Fall</td>
	<td>56</td>
	<td>48</td>
	<td>3 inches</td>
  </tr>
</tbody>

<tfoot>
  <tr>
	<td colspan="4">dont forget a coat!</td>
  </tr>
</tfoot>

	</table>
</body>
</html>
